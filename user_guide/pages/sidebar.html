<ul class="sidebar">
    <li>
        <a href="#index">Home</a>
    </li>
    <li>
        <a href="#changelog">Changelog</a>
    </li>

    <li>
        <a href="#license">License</a>
    </li>
</ul>
<script type="text/javascript">
    var div = $("#codeigniter-user-guide");
    var title = $('#page-title span');
    var page = location.hash.slice(1);
    var crumb = $('#crumb');
    if (page === "" || page === undefined) {
        page = "index";
    }

    //on page load
    $("#codeigniter-user-guide").load('pages/index.html');
    var href = page + ".html";
    div.load('pages/' + href);
    title.text(ucWord(page));
    crumb.text(ucWord(page));

    //on nav click
    $('.sidebar li').click(function () {
        page = $(this).find('a').attr('href').substr(1);
        var href = page + ".html";
        div.load('pages/' + href);
        crumb.text(ucWord(page));
        title.text(ucWord(page));
    });
</script>
